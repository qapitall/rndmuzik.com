    <script>
        var category, interval, url, flag;
        $(document).ready(function() {
            $("#myModal").on("hidden.bs.modal", function() {
                $("#iframeYoutube").attr("src", "#");
            })
        })

        function changeVideo(vId) {

            stop();
            flag = true;
            var x = document.getElementById("autoVideo").checked;
            if (vId == "random")
                vId = category;
            else
                category = vId;

            dynamicallyLoadScript("js/random.link.js");
            var rtnValue = readTextFile(vId);
            url = rtnValue.split("<time>");
            var time = parseInt(url[1]) + 3000;

            if (x) {
                autoVideo(vId, time);
            } else {
                var iframe = document.getElementById("iframeYoutube");
                iframe.src = "https://www.youtube.com/embed/" + url[0];
                $("#myModal").modal("show");
            }
        }

        function autoVideo(vId, time) {
            var time2;
            console.log(time);
            var iframe = document.getElementById("iframeYoutube");
            iframe.src = "https://www.youtube.com/embed/" + url[0];
            
            interval = window.setTimeout(function(vId) {

                rtnValue = readTextFile(vId);
                url = rtnValue.split("<time>");
                time2 = parseInt(url[1], 10) + 3000;
                console.log(time2);

                if (flag) {
                    autoVideo(vId, time2);
                }
            }, time);

        }

        function stop() {
            clearTimeout(interval);
            flag = false;
        }

        function test() {
            var x = document.getElementById("autoVideo").checked;
            if (!x) {
                stop();
            } else {
                changeVideo("random");
            }
        }

        function dynamicallyLoadScript(url) {
            var script = document.createElement("script");
            script.src = url;
            document.head.appendChild(script);
        }

    </script>
